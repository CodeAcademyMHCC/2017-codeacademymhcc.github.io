<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="icon" href="/favicon.ico">
    <title>{{ page.title }}</title>
  </head>

  <body class="fluid">

    {% include nav.html %}


    <div class="container-fluid">
        {{ content }}
    </div><!-- /.container -->


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="/site.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!-- Script pointing to jekyll-search.js -->
  <script src="/assets/jekyll-search.min.js" type="text/javascript"></script>
  
  <script>
    SimpleJekyllSearch.init({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      searchResultTemplate: '<a class="dropdown-item" href="{url}">{title}</a>',
      noResultsText: '<div class="dropdown-item no-results"><i class="fa fa-frown-o"></i> Nothing found</div>',
      json: '/search.json'
    });
    
    $('#search-input').on("keyup", function(){
      var query = $(this).val().trim();
      
      if (query) {
        $('#search-results-container').addClass("show");  
      }else{
        $('#search-results-container').removeClass("show");
      }      
    });
    
    $('#search-input').on("blur", function(){
      $('#search-results-container').removeClass("show");      
    });
    </script>
  
  
  
  </body>
</html>
